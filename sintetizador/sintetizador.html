<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sintetizador Web</title>
  <link rel="stylesheet" href="/sintesis/css/styles.css" />
  <link rel="stylesheet" href="/sintesis/sintetizador/sintetizador.css" />
  <script src="/sintesis/sintetizador/sintetizador.js" defer></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-danger">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="/sintesis/index.html">Síntesis Web</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/sintesis/aditiva/aditiva.html">Síntesis Aditiva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/sintesis/sustractiva/sustractiva.html">Síntesis Sustractiva</a>
          </li>
          <li class="nav-item">
            <a href="/sintesis/sintetizador/sintetizador.html" class="btn btn-danger">Ir al Sintetizador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4 text-center">
    <h1 class="text-danger mb-4">Sintetizador Web</h1>

    <!-- Controles del sintetizador -->
    <div class="controls">
      <div class="octave-controls">
        <button id="octave-down" class="btn btn-danger">-</button>
        <span id="octave-display">Octava: 4</span>
        <button id="octave-up" class="btn btn-danger">+</button>
      </div>
    </div>

    <!-- Teclado -->
    <div class="keyboard-container">
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key="ñ"><span>ñ</span></li>
      </ul>
    </div>

    <!-- Botón volver al inicio -->
    <div class="mt-4">
      <a href="/sintesis/index.html" class="btn btn-secondary">Volver al Inicio</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
