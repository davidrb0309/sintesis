<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sintetizador Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="sintetizador.css" />
  <script defer src="sintetizador.js"></script>
</head>
<body>
  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Síntesis Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../aditiva/aditiva.html">Síntesis Aditiva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../sustractiva/sustractiva.html">Síntesis Sustractiva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="sintetizador.html">Sintetizador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container synth-container">
    <h1 class="mb-4">Sintetizador Web</h1>

    <div class="controls mb-3">
      <label for="waveform" class="form-label">Forma de onda:</label>
      <select id="waveform" class="form-select w-auto d-inline-block ms-2">
        <option value="sine">Senoidal</option>
        <option value="square">Cuadrada</option>
        <option value="triangle">Triangular</option>
        <option value="sawtooth">Diente de sierra</option>
      </select>
    </div>
    <div class="controls mb-3">
      <label for="freq-base" class="form-label">
        Frecuencia base (A4): <span id="freq-base-val" class="text-info">440 Hz</span>
      </label>
      <input id="freq-base" type="range" class="form-range w-50 d-inline-block align-middle ms-2"
             min="100" max="1000" value="440" step="0.01">
    </div>

    <div class="mb-4">
      <canvas id="oscilloscope"></canvas>
    </div>

    <div class="keyboard" id="keyboard"></div>

    <footer class="mt-5 text-center">
      <a href="../index.html" class="btn btn-outline-light">Volver al inicio</a>
    </footer>
  </main>

  <!-- Bootstrap JS (opcional, para navbar responsive) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
