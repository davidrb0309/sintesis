<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sintetizador Web</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="sintetizador.css" />
  <script defer src="sintetizador.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="../index.html" class="logo">Síntesis Web</a>
    <ul>
      <li><a href="../aditiva/aditiva.html">Síntesis Aditiva</a></li>
      <li><a href="../sustractiva/sustractiva.html">Síntesis Sustractiva</a></li>
      <li><a class="active" href="sintetizador.html">Sintetizador</a></li>
    </ul>
  </nav>

  <main class="synth-container">
    <h1>Sintetizador Web</h1>

    <div class="controls">
      <label for="waveform">Forma de onda:</label>
      <select id="waveform">
        <option value="sine">Senoidal</option>
        <option value="square">Cuadrada</option>
        <option value="triangle">Triangular</option>
        <option value="sawtooth">Diente de sierra</option>
      </select>
    </div>

    <canvas id="oscilloscope"></canvas>

    <div class="keyboard" id="keyboard"></div>

    <footer>
      <a href="../index.html">Volver al inicio</a>
    </footer>
  </main>
</body>
