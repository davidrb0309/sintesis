<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sintetizador Web</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="sintetizador.css" />
  <script src="sintetizador.js" defer></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-danger">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="../index.html">Síntesis Web</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="../aditiva/aditiva.html">Síntesis Aditiva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="../sustractiva/sustractiva.html">Síntesis Sustractiva</a>
          </li>
          <li class="nav-item">
            <a href="sintetizador.html" class="btn btn-danger">Ir al Sintetizador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4 text-center flex-grow-1">
    <h1 class="text-danger mb-4">Sintetizador Web</h1>

    <!-- Controles de Octava y Volumen -->
    <div class="d-flex justify-content-center align-items-center mb-4 gap-3 flex-wrap">
      <div class="octave-controls btn-group" role="group" aria-label="Controles de Octava">
        <button id="octave-down" class="btn btn-danger" type="button">-</button>
        <span id="octave-display" class="btn btn-outline-danger disabled">Octava: 4</span>
        <button id="octave-up" class="btn btn-danger" type="button">+</button>
      </div>

      <div class="volume-slider d-flex align-items-center">
        <label for="volume" class="me-2">Volumen</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>

    <!-- Teclado -->
    <div class="keyboard-container mx-auto" style="max-width: 900px;">
      <ul class="piano-keys">
        <!-- Teclas blancas y negras ordenadas -->
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>

        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>

        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key="ñ"><span>ñ</span></li>
      </ul>
    </div>

    <!-- Botón volver al inicio -->
    <div class="mt-4">
      <a href="../index.html" class="btn btn-secondary">Volver al Inicio</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-white py-3 mt-auto border-top border-danger">
    <div class="container">
      <small>&copy; 2025 Síntesis Web - Todos los derechos reservados</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
