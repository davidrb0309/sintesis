<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sintetizador Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../sintetizador/sintetizador.css" />
  <script src="../sintetizador/sintetizador.js" defer></script>
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-danger">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="../index.html">Síntesis Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../aditiva/aditiva.html">Síntesis Aditiva</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../sustractiva/sustractiva.html">Síntesis Sustractiva</a></li>
          <li class="nav-item"><a class="btn btn-danger" href="../sintetizador/sintetizador.html">Ir al Sintetizador</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container mt-4 text-center flex-grow-1">
    <h1 class="text-danger mb-4">Sintetizador Web</h1>

    <!-- Controles -->
    <div class="controls mb-4">
      <button id="octave-down" class="btn btn-danger me-2">-</button>
      <span id="octave-display">Octava: 4</span>
      <button id="octave-up" class="btn btn-danger ms-2">+</button>
    </div>

    <!-- Teclado -->
    <div class="keyboard-wrapper position-relative mx-auto" style="max-width: 980px;">
      <!-- Teclas blancas -->
      <div class="white-keys d-flex position-relative">
        <div class="key white" data-note="C" data-key="a"><span>a</span></div>
        <div class="key white" data-note="D" data-key="s"><span>s</span></div>
        <div class="key white" data-note="E" data-key="d"><span>d</span></div>
        <div class="key white" data-note="F" data-key="f"><span>f</span></div>
        <div class="key white" data-note="G" data-key="g"><span>g</span></div>
        <div class="key white" data-note="A" data-key="h"><span>h</span></div>
        <div class="key white" data-note="B" data-key="j"><span>j</span></div>
        <div class="key white" data-note="C2" data-key="k"><span>k</span></div>
      </div>

      <!-- Teclas negras -->
      <div class="black-keys position-absolute top-0 start-0 w-100 d-flex justify-content-between px-4">
        <div class="key black" data-note="C#" data-key="w"><span>w</span></div>
        <div class="key black" data-note="D#" data-key="e"><span>e</span></div>
        <div class="key spacer"></div>
        <div class="key black" data-note="F#" data-key="t"><span>t</span></div>
        <div class="key black" data-note="G#" data-key="y"><span>y</span></div>
        <div class="key black" data-note="A#" data-key="u"><span>u</span></div>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="mt-4">
      <a href="../index.html" class="btn btn-secondary">Volver al Inicio</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-white py-3 mt-auto border-top border-danger">
    <p class="mb-0">© 2025 Síntesis Web – Proyecto académico</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
